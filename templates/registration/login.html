{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container px-3 px-lg-5 login-container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <hr />
    </form>
    <a href="{% url 'password_reset_view' %}">Forgot password?</a>
    <a href="{% url 'sign_up_page' %}">Don't have an account?</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock content %}</div>
