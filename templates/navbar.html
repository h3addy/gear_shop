    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="{% url 'landing_page' %}">G.G.S.</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'landing_page' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                <li class="nav-item"><a class="nav-link" href="{% url 'log_out_page' %}">Log Out</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'sign_up_page' %}">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'sign_in_page' %}">Sign In</a></li>

            <span>

                    <i class="bi-cart-fill me-1"></i>
